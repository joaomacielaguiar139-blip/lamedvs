<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagem - Laméd vs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-700">Editor de Imagem</h1>
            <p class="text-sm text-gray-500">Ajuste suas fotos para a proporção ideal (3:4)</p>
        </div>

        <div id="upload-section">
            <div class="flex items-center justify-center space-x-4">
                <label class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 cursor-pointer">
                    <span>Carregar do Computador</span>
                    <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg, image/webp">
                </label>
                <button id="add-image-by-url-btn" class="bg-gray-200 text-gray-700 px-5 py-2 rounded-md hover:bg-gray-300">Usar Link da Web</button>
            </div>
        </div>

        <div id="crop-section" class="hidden mt-4">
            <div class="max-h-[60vh] mb-4 bg-gray-200">
                <img id="image-to-crop" src="" alt="Imagem para cortar">
            </div>
            <div id="crop-loading" class="hidden text-center my-2">
                <p>Processando imagem...</p>
            </div>
            <div class="flex justify-center">
                 <button id="confirm-crop-btn" class="w-full py-2 px-4 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700">
                    Salvar Corte e Baixar
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const uploadSection = document.getElementById('upload-section');
        const cropSection = document.getElementById('crop-section');
        const imageUpload = document.getElementById('image-upload');
        const addImageByUrlBtn = document.getElementById('add-image-by-url-btn');
        const imageToCrop = document.getElementById('image-to-crop');
        const confirmCropBtn = document.getElementById('confirm-crop-btn');
        const cropLoading = document.getElementById('crop-loading');
        let cropper;

        imageUpload.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                openCropper(e.target.files[0]);
            }
        });

        addImageByUrlBtn.addEventListener('click', () => {
            const imageUrl = prompt("Cole o link da imagem aqui:");
            if (imageUrl && imageUrl.trim() !== '') {
                handleImageUrl(imageUrl.trim());
            }
        });

        async function handleImageUrl(url) {
            alert("Carregando imagem do link... Por favor, aguarde.");
            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/${url}`);
                if (!response.ok) throw new Error(`Erro na rede: ${response.statusText}`);
                const blob = await response.blob();
                if (!blob.type.startsWith('image/')) throw new Error('O link não é de uma imagem válida.');
                openCropper(blob);
            } catch (error) {
                console.error("Erro ao carregar imagem do link:", error);
                alert(`Não foi possível carregar a imagem. Tente salvar a imagem no seu computador e carregá-la diretamente. Detalhes: ${error.message}`);
            }
        }

        function openCropper(imageSource) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imageToCrop.src = e.target.result;
                uploadSection.classList.add('hidden');
                cropSection.classList.remove('hidden');
                if (cropper) cropper.destroy();
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: 3 / 4, viewMode: 1, background: false, autoCropArea: 0.95,
                });
            };
            reader.readAsDataURL(imageSource);
        }

        confirmCropBtn.addEventListener('click', async () => {
            if (!cropper) return;
            cropLoading.classList.remove('hidden');
            confirmCropBtn.disabled = true;

            try {
                const blob = await new Promise((resolve) => {
                    cropper.getCroppedCanvas({ width: 1080, imageSmoothingQuality: 'high' })
                        .toBlob(resolve, 'image/webp', 0.9);
                });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `imagem-cortada-${Date.now()}.webp`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

            } catch (error) {
                console.error("Erro ao gerar imagem cortada:", error);
                alert("Ocorreu um erro ao processar a imagem.");
            } finally {
                cropLoading.classList.add('hidden');
                confirmCropBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
